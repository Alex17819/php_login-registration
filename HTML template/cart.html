<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="cart_scss/cart.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">


</head>

<body>
    <header class="topbar">
        <div class="topnav-wrapper">
            <nav class="topnav" id="topnav">
                <a class=" logo" href="index.html" class="active">SmarTech</a>
                <a class="nav-item contact-us" href="contacts.html"><i class="fas fa-phone-alt"></i> 24/7 +342 22 846
                    13</a>
                <a class="nav-item login" href="login.html">Log In</a>
                <a class="nav-item signup" href="registration.html">Sign Up</a>
                <a class="nav-item" href="delivery.html">Delivery</a>
                <a class="nav-item" href="liked.html">
                    <i class="fas fa-heart"></i>
                </a>
                <a class="nav-item" href="notification.html">
                    <i class="fas fa-bell"></i>
                </a>
                <a class="nav-item" href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                </a>

                <a class="burger">
                    <i class="fas fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Shopping Cart</h1>

            <div class="shopping-cart">

                <div class="column-labels">
                    <label class="product-image">Image</label>
                    <label class="product-details">Product</label>
                    <label class="product-price">Price</label>
                    <label class="product-quantity">Quantity</label>
                    <label class="product-removal">Remove</label>
                    <label class="product-line-price">Total</label>
                </div>

                <div class="product">
                    <div class="product-image">
                        <img src="Assests/images/phone category/phone.png">
                    </div>
                    <div class="product-details">
                        <div class="product-title">Samsung S21</div>
                        <p class="product-description">8Gb RAM 64Gb ROM</p>
                    </div>
                    <div class="product-price">2779</div>
                    <div class="product-quantity">
                        <input type="number" value="1" min="1">
                    </div>
                    <div class="product-removal">
                        <button class="remove-product">
                            Remove
                        </button>
                    </div>
                    <div class="product-line-price"></div>
                </div>

                <div class="product">
                    <div class="product-image">
                        <img src="Assests/images/phone category/phone.png">
                    </div>
                    <div class="product-details">
                        <div class="product-title">Xiaomi M13</div>
                        <p class="product-description">16Gb RAM 256 ROM</p>
                    </div>
                    <div class="product-price">4599</div>
                    <div class="product-quantity">
                        <input type="number" value="1" min="1">
                    </div>
                    <div class="product-removal">
                        <button class="remove-product">
                            Remove
                        </button>
                    </div>
                    <div class="product-line-price">4599</div>
                </div>

                <div class="totals">
                    <div class="totals-item">
                        <label>Subtotal</label>
                        <div class="totals-value" id="cart-subtotal">71.97  </div>
                    </div>
                    <div class="totals-item">
                        <label>Taxa (2%)</label>
                        <div class="totals-value" id="cart-tax">3.60</div>
                    </div>
                    <div class="totals-item">
                        <label>Livrarea</label>
                        <div class="totals-value" id="cart-shipping">15.00</div>
                    </div>
                    <div class="totals-item totals-item-total">
                        <label>Total</label>
                        <div class="totals-value" id="cart-total"></div>
                    </div>
                </div>

                <button class="checkout">Checkout</button>

            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./owljs/jquery.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/toggleMenu.js"></script>
    
</body>

</html>
